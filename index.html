<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Saya</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: #f1f1f1; }
    body.dark header { background: rgba(255,255,255,0.05); }
    body.dark .card { background: #1e1e1e; color: #f1f1f1; }
    body.dark footer { background: #1e1e1e; color: #bbb; }

    header {
      padding: 20px;
      text-align: center;
      background: #222;
      color: white;
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .toggle-btn:hover { transform: scale(1.1); }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }
    h1.section-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #4facfe;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card h3 { margin-bottom: 10px; }
    .card p { font-size: 0.95rem; line-height: 1.5; }
    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    .card a:hover { transform: scale(1.1); }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Project Portfolio</h2>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark</button>
  </header>

  <div class="container">
    <h1 class="section-title">Daftar Project</h1>
    <div class="projects">
      <div class="card">
        <img src="jpg/AM.jpg" alt="Project 1">
        <div class="card-content">
          <h3>Project 1</h3>
          <p>Website portofolio Galeri GFX.</p>
          <a href="https://syydiqdm.github.io/Portofolio/" target="_blank">Lihat GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="img/project2.png" alt="Project 2">
        <div class="card-content">
          <h3>Project 2</h3>
          <p>Aplikasi interaktif dengan fitur dark mode toggle.</p>
          <a href="https://github.com/username/project2" target="_blank">Lihat GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="img/project3.jpg" alt="Project 3">
        <div class="card-content">
          <h3>Project 3</h3>
          <p>Desain UI modern dengan animasi hover dan grid layout.</p>
          <a href="https://github.com/username/project3" target="_blank">Lihat GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 | Dibuat dengan ‚ù§Ô∏è oleh Nama Kamu</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.toggle-btn');
      if(document.body.classList.contains('dark')){
        btn.textContent = "‚òÄÔ∏è Light";
      } else {
        btn.textContent = "üåô Dark";
      }
    }
  </script>

</body>
</html>
